{% extends "base.html" %}
{% block title %}Flux{% endblock %}

{% block content %}
    <div class="flux">

    <h1>Flux</h1>
    <p>Demander une critique - Créer une critique</p><br><br>

    {% for item in tickets %}
        <div class="demande_review">
            {{ item.user }} a demandé une critique :<br><br>
            <span>{{ item.title }}</span> - <span>{{ item.time_created }}</span><br>
            <em>{{ item.description }}</em>
            <br>
        </div>
        <br>
    {% endfor %}

    </div>

{% endblock %}
